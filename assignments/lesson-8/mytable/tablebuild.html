<!DOCTYPE html>
<html lang="en-US">
  <head>      
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Table Build</title>
  <meta name="author" content="Marti Haag">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="table.css" type="text/css">
</head>
<body>
    <main>
    <br>
    <p>This is Mine:</p>
          <table>
            <thead>
              <tr>
                <th colspan="3">ACME Wildwest</th>
              </tr>
              <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
              </tr>
            </thead>           
            
            <tbody>
                            
              <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
              </tr>
              
                <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
              </tr>
              
               <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
              </tr>
              
               <tr>
                 <td>November</td>
                <td>$8,610</td>
                <td class="novGoal">$7,500</td>
              </tr>
              
               <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
              </tr>
              
               <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
              </tr>
              
            </tbody>
              
              <tfoot>
              <tr>
                <td colspan="3">Compiled 11.05.18 by MHaag</td>
              </tr>
            </tfoot>
              
        </table>
        <br><br>
        <p>This is the original:</p>
        <picture>
            <img src="original.png" alt="original">
        </picture>
        </main>
      </body>
    </html>
