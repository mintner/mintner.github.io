        <div class="contact">
        <h4>Telephone: <a href="tel:301-555-2180">301-555-2180</a> &bull; Email: <a href="mailto:contact@templesuites.com">contact@templesuites.com</a></h4>
        </div>

        <form method="get" action="confirmation.html" id="contactForm">
            <fieldset>
            <h2 class="contactinfo">Contact Us</h2>
                
            <div class="falign3">
                
            <label title="fname">
                <input type="text" class="fname" name="firstName" placeholder="First Name" required>
            </label>

            <label title="lname">
                <input type="text" class="lname" name="lastName" placeholder="Last Name" required>
            </label>

            <label title="phone">
                    <input type="tel" id="phone" class="phone" name="phone" placeholder="Phone Number" required>
            </label>
                
            <label title="emal">
                    <input type="email" id="email" class="email" name="email" placeholder="Email">
            </label> 
            </div>


            <h2 class="dee">Comments</h2>


            <div>
                <div class="txtarea">
                    <label title="comments"><textarea name="comments" id="comments" rows="8" cols="50"></textarea></label>
                </div>
            </div>
            <br>               
                
            <input type='submit' value='Send' class='subBtn'>
                <input type='hidden' value='Reservation Request' name='subject'>
                <input name='redirect' type='hidden' value='confirmation.html'>
            </fieldset>
        </form>
