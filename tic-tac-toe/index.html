
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>       
    </head>

    <body onload="NewGame();">
        <h1 style="text-align:center; width:280;">Tic-Tac-Toe</h1>
        <div id="game">
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(0)" style="position:absolute; left:20; top:100; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(1)" style="position:absolute; left:120; top:100; z-index:1" />
        <img src="images/blank.png" width="73" height="71" onclick="MakeMove(2)" style="position:absolute; left:220; top:100; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(3)" style="position:absolute; left:20; top:200; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(4)" style="position:absolute; left:120; top:200; z-index:1" />
        <img src="images/blank.png" width="73" height="71" onclick="MakeMove(5)" style="position:absolute; left:220; top:200; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(6)" style="position:absolute; left:20; top:300; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(7)" style="position:absolute; left:120; top:300; z-index:1" />
        <img src="images/blank.png" width="73" height="71" onclick="MakeMove(8)" style="position:absolute; left:220; top:300; z-index:1" />
        <img src="images/board.png" id="gameBoard" width="273" height="273"style="position:absolute; left:20; top:100; z-index:0" />



        <p id="turnInfo" style="text-align:center; width:280; position:absolute; left:5; top:390; z-index:1" > TURN INFO </p>
        <form>
            <input type="button" value="New Game" onclick="NewGame()" style="position:absolute; left:105; top:440; z-index:1"/>
        </form>
        
        <div style="position:absolute; left:350; top:60; z-index:1">
            <strong>This is how long it's taking for the computer to make a move:</strong> <br />
            <div id="searchTime"></div> 
       </div>
    </div>
       <script src="scripts/main.js"></script>
        <style>
            body {background-color: antiquewhite; font-family: sans-serif;font-size: 18px; margin: 0 auto; padding: 20px;}
            .game {position: relative; margin-top: 20px;}
        </style>
    </body>
</html>
